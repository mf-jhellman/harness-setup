inputSet:
  identifier: "New_Image"
  name: "New Image"
  tags: {}
  orgIdentifier: "default"
  projectIdentifier: "tiger"
  pipeline:
    identifier: "zztestcanarydeployment"
    stages:
    - stage:
        identifier: "Approve_to_Start_Deployment"
        type: "Approval"
        variables:
        - name: "image_tag"
          type: "String"
          value: "<+trigger.artifact.build>"
    - stage:
        identifier: "Canary_Deploy"
        type: "Deployment"
        spec:
          service:
            serviceInputs:
              serviceDefinition:
                type: "Kubernetes"
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: "http-echo"
                      sources:
                      - identifier: "http-echo"
                        type: "DockerRegistry"
                        spec:
                          tag: "<+input>"
    variables:
    - name: "teardown"
      type: "String"
      value: "false"
