inputSet:
  identifier: "prephenv"
  name: "prephenv"
  tags: {}
  orgIdentifier: "default"
  projectIdentifier: "tiger"
  pipeline:
    identifier: "zztestcanarydeployment"
    stages:
    - stage:
        identifier: "Canary_Deploy"
        type: "Deployment"
        spec:
          service:
            serviceInputs:
              serviceDefinition:
                type: "Kubernetes"
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: "http-echo"
                      sources:
                      - identifier: "http-echo"
                        type: "DockerRegistry"
                        spec:
                          tag: "<+input>"
          environment:
            environmentRef: "cdtooling2eksv2"
            infrastructureDefinitions:
            - identifier: "ephemeralenv"
              inputs:
                identifier: "ephemeralenv"
                type: "KubernetesDirect"
                spec:
                  namespace: "pr-<+trigger.prNumber>"
        variables:
        - name: "manifest_branch"
          type: "String"
          value: "<+trigger.sourceBranch>"
        - name: "tfvars_branch"
          type: "String"
          value: "<+trigger.sourceBranch>"
        - name: "tfconfig_branch"
          type: "String"
          value: "<+trigger.sourceBranch>"
