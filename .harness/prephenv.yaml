inputSet:
  identifier: "prephenv"
  name: "pr-eph-env"
  orgIdentifier: "default"
  projectIdentifier: "tiger"
  pipeline:
    identifier: "zztestcanarydeployment"
    stages:
    - stage:
        identifier: "Provision_Infrastructure"
        type: "Custom"
        variables:
        - name: "target_env"
          type: "String"
          value: "pr-<+trigger.prNumber>"
    - stage:
        identifier: "Canary_Deploy"
        type: "Deployment"
        spec:
          service:
            serviceInputs:
              serviceDefinition:
                type: "Kubernetes"
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: "http-echo"
                      sources:
                      - identifier: "http-echo"
                        type: "DockerRegistry"
                        spec:
                          tag: "0.0.2-alpine"
