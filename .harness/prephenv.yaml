inputSet:
  identifier: "prephenv"
  name: "pr-eph-env"
  orgIdentifier: "default"
  projectIdentifier: "tiger"
  pipeline:
    identifier: "zztestcanarydeployment"
    stages:
    - stage:
        identifier: "Canary_Deploy"
        type: "Deployment"
        spec:
          service:
            serviceInputs:
              serviceDefinition:
                type: "Kubernetes"
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: "http-echo"
                      sources:
                      - identifier: "http-echo"
                        type: "DockerRegistry"
                        spec:
                          tag: "0.0.2-alpine"
